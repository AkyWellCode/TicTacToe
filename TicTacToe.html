<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="center">
    <p style="color:red; font-size: 40px;">Tic-Tac-Toe</p> <!-- Title Text -->
    <div class="float-container"> <!-- Enter Name Text + Box -->
      <div class="float-child"> <!-- Player 1 -->
        <p style="color:green; font-size: 20px;">Enter player1's name</p>
        <input type="playerName" name="search" id="player1Name">
        <div class="buttonDistance"> <!-- Add Button -->
          <button type="button" class="btn btn-outline-success" onClick="return setPlayer1Name()">Add</button>
        </div>
      </div>
      <div class="float-child"> <!-- Player 2 -->
        <p class="player2Box" style="color:green; font-size: 20px;">Enter player2's name</p>
        <input class="player2Box" type="playerName" name="search" id="player2Name">
        <div class="buttonDistance"> <!-- Add Button -->
          <button type="button" class="btn btn-outline-success" onClick="return setPlayer2Name()">Add</button>
        </div>
      </div>
    </div>
    <div id="versus"> <!-- Player 1 Vs Player 2 Text -->
    </div>
  </body>
  <div id="play-area"> <!-- TicTacToe Buttons -->
    <button class="square" id="square1" value="1" onClick="return nextTurn(this.id)"><img id="1" src=""/></button>
    <button class="square" id="square2" value="2" onClick="return nextTurn(this.id)"><img id="2" src=""/></button>
    <button class="square" id="square3" value="3" onClick="return nextTurn(this.id)"><img id="3" src=""/></button>
    <br>
    <button class="square" id="square4" value="4" onClick="return nextTurn(this.id)"><img id="4" src=""/></button>
    <button class="square" id="square5" value="5" onClick="return nextTurn(this.id)"><img id="5" src=""/></button>
    <button class="square" id="square6" value="6" onClick="return nextTurn(this.id)"><img id="6" src=""/></button>
    <br>
    <button class="square" id="square7" value="7" onClick="return nextTurn(this.id)"><img id="7" src=""/></button>
    <button class="square" id="square8" value="8" onClick="return nextTurn(this.id)"><img id="8" src=""/></button>
    <button class="square" id="square9" value="9" onClick="return nextTurn(this.id)"><img id="9" src=""/></button>
  </div>
  <div id="restart" class="restartButton">
  </div>

  <script type="text/javascript" src="JavaScript.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
