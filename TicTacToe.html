<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="center">
    <p style="color:red; font-size: 40px;">Tic-Tac-Toe</p> <!-- Title Text -->
    <div class="float-container"> <!-- Enter Name Text + Box -->
      <div class="float-child"> <!-- Player 1 -->
        <p style="color:green; font-size: 20px;">Enter player1's name</p>
        <input type="playerName" name="search" id="player1Name"></input>
      </div>
      <div class="float-child"> <!-- Player 2 -->
        <p class="player2Box" style="color:green; font-size: 20px;">Enter player2's name</p>
        <input class="player2Box" type="playerName" id="player2Name"></input>
      </div>
    </div>
    <div class="buttonDistance"> <!-- Add Button -->
      <button type="button" class="btn btn-outline-success" onClick="return setPlayersNameAndDisplay()">Add</button>
    </div>
    <div id="versus"> <!-- Player 1 Vs Player 2 Text -->
    </div>
    <div id="play-area"> <!-- TicTacToe Buttons -->
      <button class="square" id="1" value="10" onClick="return gameUpdate(this.id)"></button>
      <button class="square" id="2" value="20" onClick="return gameUpdate(this.id)"></button>
      <button class="square" id="3" value="30" onClick="return gameUpdate(this.id)"></button>
      <br>
      <button class="square" id="4" value="40" onClick="return gameUpdate(this.id)"></button>
      <button class="square" id="5" value="50" onClick="return gameUpdate(this.id)"></button>
      <button class="square" id="6" value="60" onClick="return gameUpdate(this.id)"></button>
      <br>
      <button class="square" id="7" value="70" onClick="return gameUpdate(this.id)"></button>
      <button class="square" id="8" value="80" onClick="return gameUpdate(this.id)"></button>
      <button class="square" id="9" value="90" onClick="return gameUpdate(this.id)"></button>
    </div>
    <div id="winner" style="color:blue; font-size: 50px;" class="winnerText">
    </div>
    <div id="addRestartButton">
    </div>
  </body>
  <script type="text/javascript" src="game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
